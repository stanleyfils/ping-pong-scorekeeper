<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper Game</title>
    <link rel="stylesheet" href="/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="./Ping_Pong.jpg" alt="ping-pong table" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Scorekeeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                    <p class="subtitle">Use the buttons below to keep score</p>
                  </h1>
                  <label class="label is-large is-inline" for="gamePoint"
                    >Playing to</label
                  >
                  <div class="select is-rounded">
                    <select name="score" id="gamePoint">
                      <option value="5" selected>5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="is-primary button is-large card-footer-item"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Button"
                  class="is-info button is-large card-footer-item"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="is-danger button is-large card-footer-item"
                >
                  Reset
                </button>
                <!-- <a href="#" class="card-footer-item">Edit</a>
              <a href="#" class="card-footer-item">Delete</a> -->
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
